<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
{%for stud in students:%}
    <tr>
        <td>{{stud.firstname}}</td>
        <td>{{stud.lastname}}</td>
        <td>{{stud.email}}</td>
        <td>{{stud.password}}</td>
        <td><a href="{{url_for('editStudent',id = stud.id, firstname = stud.firstname, lastname = stud.lastname, email = stud.email, password = stud.password)}}">Edit</a></td>
        <td><a href="{{url_for('deleteStudent',id = stud.id)}}">Delete</a></td>
    </tr>
{%endfor%}
    </table>
</body>
</html>
